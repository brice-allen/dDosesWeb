<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Daily Doses - Stay Medicated</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head> 


<body class="p-0 theme-bg-light">    
    
    <section class="auth-section signup-section text-center py-5">
	    <div class="container">
		    <div class="site-logo mb-4"><a class="navbar-brand mr-0" href="index.html"><img class="logo-icon mr-2" src="assets/images/site-logo.svg" alt="logo"><span class="logo-text">Daily<span class="text-alt">Doses</span></span></a></div> 
		     
		    <div class="auth-wrapper mx-auto shadow p-5 rounded">

				<h2 class="auth-heading text-center mb-3">Start your free trial today</h2>
				<div class="auth-heading-desc mb-5">No credit card required</div>
				<div class="social-auth text-center mx-auto">                        
					<ul class="social-buttons list-unstyled">
						<li class="mb-3">
							<a href="#" class="btn btn-social btn-block">
								<span class="icon-holder"><img src="assets/images/social/google-logo.svg" alt=""></span>
								<span class="btn-text">Sign up with Google</span>
							</a>
						</li>
					</ul>
				</div><!--//social-auth-->
				
				<div class="divider my-5">
					<span class="or-text">OR</span>
				</div><!--//divider-->

				<div class="auth-form-container text-left mx-auto">
					<form class="auth-form auth-signup-form">         
						
						<div class="form-group email">
							<label class="sr-only" for="signup-email">Your Email</label>
							<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="Your email" required="required">
						</div><!--//form-group-->
						<div class="form-group password">
							<label class="sr-only" for="signup-password">Password</label>
							<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Create a password" required="required">
						</div><!--//form-group-->
						<div class="extra mb-4 text-center">By signing up, you agree to our <a href="#" class="theme-link">terms of service</a> and <a href="#" class="theme-link">privacy policy</a>.</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-block theme-btn mx-auto">Create Account</button>
						</div>
					</form><!--//auth-form-->
					
					<div class="auth-option text-center pt-5">Already have an account? <a href="login.html" >Log in</a></div>
				</div><!--//auth-form-container-->
				
			</div><!--//auth-wrapper-->
	    </div><!--//container-->
    </section><!--//auth-section-->

    <footer class="footer auth-footer py-5">
	    <div class="footer-bottom text-center">
	        <small class="copyright">Copyright &copy; <a href="https://www.dailydoses.dev" target="_blank">Daily Doses</a></small>
	    </div><!--//footer-bottom-->

    <!-- Javascript -->          
    <script src="assets/plugins/jquery-3.4.1.min.js"></script>
